<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Registrarte</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilosForms.css')}}">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">
</head>
<body>
    <form action="/register" method="POST" id="form" name="formulario-registro">
        <div class="form">

            <h1>Registro</h1>

            <div class="grupo">
                <label for="campus">Campus:</label>
                    <br>
                    <br>
                    <select id="campus" name="campus" class="selects" required>

                        <option>Tula-Tepeji</option>

                        <option>Chapulhuacán</option>

                        <option>Tepetitlán</option>

                    </select>
            </div>

            <div class="grupo">
                <label for="area">Área:</label>

                    <br>
                    <br>

                    <select id="area" name="area" class="selects" required>

                        <option>TIC's</option>

                        <option>Logistíca</option>

                        <option>Mecatrónica</option>

                    </select>
            </div>

            <div class="grupo">
                <label for="tipo">Tipo de Usuario:</label>

                    <br>
                    <br>

                    <select id="tipo" name="tipo" class="selects" required>

                        <option>Alumno</option>

                        <option>Profesor</option>

                        <option>Administrador</option>

                    </select>
            </div>

            <h3>Datos generales:</h3>

            <div class="grupo">
                <input type="text" name="nombre" id="nombre" required><span class="barra"></span>
                <label for="nombre">Nombre/s</label>
            </div>

            <div class="grupo">
                <input type="text" name="apellidos" id="apellidos" required><span class="barra"></span>
                <label for="apellidos">Apellidos</label>
            </div>

            <div class="grupo">
                <input type="text" id="matricula" name="matricula" required>
                <label for="matricula">Matrícula</label>
            </div>

            <div class="grupo">
                <input type="email" name="email" id="email" required><span class="barra"></span>
                <label for="email">Correo institucional</label>
            </div>
            <div class="grupo">
                <input type="password" name="password" id="password" required><span class="barra"></span>
                <label for="password">Contraseña</label>
            </div>

            <button type="submit">Registrar</button>
        </div>
    </form>
    <script src="main.js"></script>
</body>
</html>
