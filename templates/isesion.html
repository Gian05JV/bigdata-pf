<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilosIsesion.css')}}">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">
</head>
<body>
    <form action="/login" method="POST" id="form" name="formulario-registro">
        <div class="form">

            <h1>Iniciar sesión</h1>

            <div class="grupo">
                <label for="campus">Campus:</label>
                    <br>
                    <br>
                    <select id="campus" name="campus" class="selects" required>

                        <option>Tula-Tepeji</option>

                        <option>Chapulhuacán</option>

                        <option>Tepetitlán</option>

                    </select>
            </div>

            <h3>Datos generales:</h3>

            <div class="grupo">
                <input type="email" name="email" id="email" required><span class="barra"></span>
                <label for="email">Correo institucional</label>
            </div>
            <div class="grupo">
                <input type="password" name="password" id="password" required><span class="barra"></span>
                <label for="password">Contraseña</label>
            </div>

            <button type="submit">Iniciar sesión</button>

                {# Mostrar errores si es que existen #}
                                {% with errores = get_flashed_messages() %}
                                {% if errores %}
                                <div>
                                    {% for error in errores %}
                                    <li class="error">{{ error }}</li>
                                    {% endfor %}
                                    {% endif %}
                                    {% endwith %}

                                </div>
        </div>
    </form>
    <script src="main.js"></script>
</body>
</html>
