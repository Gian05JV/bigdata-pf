<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar dispositivo</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilosDisp.css')}}">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">
</head>
<body>
    <form action="/rdispositivo" method="POST" id="form" name="formulario-registro">
        <div class="form">

            <h1>Registro</h1>

            <div class="grupo">
                <label for="tipod">Tipo de dispositivo:</label>
                    <br>
                    <br>
                    <select id="tipod" name="tipod" class="selects" required>

                        <option>Laptop</option>

                        <option>Teléfono</option>

                        <option>Tablet</option>

                    </select>
            </div>

            <div class="grupo">
                <input type="text" name="marca" id="marca" required><span class="barra"></span>
                <label for="marca">Marca</label>
            </div>

            <div class="grupo">
                <input type="text" name="modelo" id="modelo" required><span class="barra"></span>
                <label for="modelo">Modelo</label>
            </div>

            <div class="grupo">
                <input type="number" id="serie" name="serie" required>
                <label for="serie">N° de serie</label>
            </div>

            <div class="grupo">
                <input type="text" name="antivirus" id="antivirus" required><span class="barra"></span>
                <label for="antivirus">Nombre de antivirus</label>
            </div>

            <div class="grupo">
                <input type="date" name="caducidad" id="caducidad"required><span class="barra"></span>
            </div>

            <div class="grupo">
                <input type="number" name="mac" id="mac" required><span class="barra"></span>
                <label for="mac">Dirección MAC</label>
            </div>

            <button type="submit">Registrar dispositivo</button>
        </div>
    </form>
    <script src="main.js"></script>
</body>
</html>
